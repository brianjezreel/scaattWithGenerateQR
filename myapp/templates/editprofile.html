{% extends 'hod_template/base_template.html' %}
{% block page_title %}
Update
{% endblock page_title %}
{% block main_content %}
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class = "row">
                <div class = "col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                          <h3 class="card-title">Update Details</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form" action="/updateprofile/{{us.id}}" method="post">
                            {% csrf_token %}
                          <div class="card-body">
                            <div class="form-group">
                              <label>Name</label>
                              <input type="text" class="form-control" placeholder="Last Name, First Name" name="name" value="{{us.name}}">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="Email" name="email" value="{{us.email}}">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" name="password" value="{{us.password}}">
                            </div>
                            <div class="form-group">
                                <label>Device</label>
                                <input type="text" class="form-control" placeholder="Device Name" name="device" value="{{us.device}}">
                            </div>
                          <!-- /.card-body -->
          
                          <div class="card-footer">
                            <button type="submit" class="btn btn-primary btn-block">Update</button>
                          </div>
                        </form>
                      </div>
                </div>
            </div>
        </div><!-- /.container-fluid -->
      </section>
      <!-- /.content -->
{% endblock main_content %}
